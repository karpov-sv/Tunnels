name: Tunnels
options:
  deploymentTarget:
    macOS: "14.0"

targets:
  Tunnels:
    type: application
    platform: macOS
    sources:
      - path: "{{ROOT_DIR}}/Sources/TunnelsApp"
      - path: "{{ROOT_DIR}}/Resources/Assets.xcassets"
    settings:
      PRODUCT_NAME: Tunnels
      PRODUCT_BUNDLE_IDENTIFIER: "{{BUNDLE_ID}}"
      INFOPLIST_FILE: "{{ROOT_DIR}}/Resources/Info.plist"
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      MARKETING_VERSION: "1.0"
      CURRENT_PROJECT_VERSION: 1
